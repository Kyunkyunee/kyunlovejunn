<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

        <style>
        
        .hero {
        background-color: #f5667d;
        padding: 20px;
    }
            .hero h1 {
                color: #ffffff;
                font-size: 36px;
                font-weight: bold;
                font-family: Arial, sans-serif;
                margin-bottom: 20px; 
            }
        
           


        </style>

<script>
    // 카드 클릭 시 하트 아이콘 표시/숨김 함수
    function toggleHeart(event) {
        event.currentTarget.querySelector('.heart-icon').classList.toggle('show');
    }

    // 카드 클릭 이벤트 설정
    var cards = document.querySelectorAll('.card');
    cards.forEach(function(card) {
        card.addEventListener('click', toggleHeart);
    });
</script>



        
</head>

<body>
    <div class="hero text-center py-5">

    </div>
    <style>
        .hero {
            margin-bottom: 20px;
        }

        .card {
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?love" class="card-img-top" alt="사랑">

                        <h5 class="card-title">사랑하는</h5>
                        <h6 class="card-subtitle mb-2 text-muted">준형이</h6>
                        <p class="card-text">남은 시간도 힘내 </p>
                        <i class="heart-icon far fa-heart"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?chair" class="card-img-top" alt="의자">
                    <div class="card-body">
                        <h5 class="card-title">의자</h5>
                        <h6 class="card-subtitle mb-2 text-muted">1만원</h6>
                        <p class="card-text">사무실에서 사용한 의자 팝니다. 조절 가능한 팔걸이가 달려있어요.</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?laptop" class="card-img-top" alt="노트북">
                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>
                        <h6 class="card-subtitle mb-2 text-muted">30만원</h6>
                        <p class="card-text">삼성 노트북 판매합니다. 사용기간은 1년 정도이며, 상태는 깨끗합니다.</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="전시회 표.jpg" class="card-img-top" alt="전시회 표">
                    <div class="card-body">
                        <h5 class="card-title">노트북</h5>
                        <h6 class="card-subtitle mb-2 text-muted">25만원</h6>
                        <p class="card-text">데이비드 호크니의 전시.</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://source.unsplash.com/1600x900/?counselor" class="card-img-top" alt="상담소">
                    <div class="card-body">
                        <h5 class="card-title">상담소</h5>
                        <h6 class="card-subtitle mb-2 text-muted">8만원</h6>
                        <p class="card-text">마음을 쉬어가는 곳</p>
                        <a href="https://spartacodingclub.kr/" class="card-link stretched-link" target="_blank"></a>
                    </div>
                </div>

    </div>
<!-- 모달 창 -->
<div class="modal fade" id="heartModal" tabindex="-1" aria-labelledby="heartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="heartModalLabel">준형하트하트</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4>💚</h4>
                <p>오늘도 다치지 말고 안전하게 근무해~.</p>
            </div>
        </div>
    </div>
</div>

<!-- 스크립트 -->
<script>
    // 카드 클릭 시 모달 팝업
    function openHeartModal(event) {
        event.preventDefault();
        var modal = new bootstrap.Modal(document.getElementById('heartModal'));
        modal.show();
    }

    // 카드 클릭 이벤트 설정
    var cards = document.querySelectorAll('.card');
    cards.forEach(function(card) {
        card.addEventListener('click', openHeartModal);
    });
</script>


    
</body>

</html>
